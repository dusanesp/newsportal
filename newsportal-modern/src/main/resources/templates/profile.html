<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/layout :: head(title='User Profile - Newsportal')"></head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav th:replace="fragments/layout :: header"></nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-wrap -mx-2">
            <!-- Main Content -->
            <div class="w-full md:w-3/4 px-2">
                <div class="bg-white shadow-md rounded-lg p-8">
                    <div class="border-b border-gray-200 pb-6 mb-6">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">User Profile</h2>
                        <p class="text-xl text-blue-600 font-semibold" th:text="${user.login}">Username</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- User Information Card -->
                        <div class="bg-gray-50 rounded-lg p-6">
                            <h3 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">
                                <i class="fas fa-user-circle mr-2"></i>Personal Information
                            </h3>
                            <div class="space-y-3">
                                <div>
                                    <label class="text-sm font-medium text-gray-500">Full Name</label>
                                    <p class="text-gray-800 font-medium" th:text="${user.name}">John Doe</p>
                                </div>
                                <div>
                                    <label class="text-sm font-medium text-gray-500">Email</label>
                                    <p class="text-gray-800" th:text="${user.email}">john@example.com</p>
                                </div>
                                <div>
                                    <label class="text-sm font-medium text-gray-500">Member Since</label>
                                    <p class="text-gray-800"
                                        th:text="${#dates.format(user.registered, 'MMMM dd, yyyy')}">January 01,
                                        2024</p>
                                </div>
                            </div>
                        </div>

                        <!-- Statistics Card -->
                        <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg p-6">
                            <h3 class="text-lg font-semibold text-gray-700 mb-4 border-b border-blue-200 pb-2">
                                <i class="fas fa-chart-bar mr-2"></i>Activity Statistics
                            </h3>
                            <div class="space-y-4">
                                <div class="bg-white rounded-lg p-4 shadow-sm">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <p class="text-sm font-medium text-gray-500">Articles Written</p>
                                            <p class="text-3xl font-bold text-blue-600" th:text="${user.articleCount}">
                                                0</p>
                                        </div>
                                        <i class="fas fa-newspaper text-4xl text-blue-200"></i>
                                    </div>
                                </div>
                                <div class="bg-white rounded-lg p-4 shadow-sm">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <p class="text-sm font-medium text-gray-500">Comments Posted</p>
                                            <p class="text-3xl font-bold text-green-600" th:text="${user.commentCount}">
                                                0</p>
                                        </div>
                                        <i class="fas fa-comments text-4xl text-green-200"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Account Status -->
                    <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                        <h3 class="text-sm font-semibold text-gray-700 mb-2">Account Status</h3>
                        <div class="flex items-center space-x-4">
                            <span th:if="${user.enabled}"
                                class="px-3 py-1 bg-green-100 text-green-800 text-sm rounded-full font-medium">
                                <i class="fas fa-check-circle mr-1"></i>Active
                            </span>
                            <span th:unless="${user.enabled}"
                                class="px-3 py-1 bg-red-100 text-red-800 text-sm rounded-full font-medium">
                                <i class="fas fa-times-circle mr-1"></i>Disabled
                            </span>
                            <span th:if="${user.locked}"
                                class="px-3 py-1 bg-yellow-100 text-yellow-800 text-sm rounded-full font-medium">
                                <i class="fas fa-lock mr-1"></i>Locked
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div th:replace="~{fragments/layout :: sidebar}"></div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>

</html>
