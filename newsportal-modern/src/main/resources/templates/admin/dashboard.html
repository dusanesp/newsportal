<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head(title='Admin Dashboard')"></head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal flex flex-col min-h-screen">
    <nav th:replace="fragments/layout :: header"></nav>

    <div class="container mx-auto flex flex-wrap py-6 grow">
        <div class="w-full p-6">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Admin Dashboard</h1>

            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Title
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Author
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Created
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="article : ${articles}">
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}"
                                    class="text-blue-600 hover:underline">Title</a>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 whitespace-no-wrap" th:text="${article.author.login}">Author</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <p class="text-gray-900 whitespace-no-wrap"
                                    th:text="${#dates.format(article.created, 'dd MMM yyyy')}">Date</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                <form th:action="@{/admin/article/{id}/delete(id=${article.id})}" method="post"
                                    onsubmit="return confirm('Are you sure you want to delete this article?');">
                                    <button type="submit" class="text-red-600 hover:text-red-900">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="px-5 py-5 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between"
                    th:if="${articles.totalPages > 1}">
                    <span class="text-xs xs:text-sm text-gray-900"
                        th:text="'Showing ' + ${articles.numberOfElements} + ' of ' + ${articles.totalElements} + ' Entries'">
                        Showing 1 to 10 of 50 Entries
                    </span>
                    <div class="inline-flex mt-2 xs:mt-0">
                        <a th:if="${articles.hasPrevious()}" th:href="@{/admin(page=${articles.number - 1})}"
                            class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-l">
                            Prev
                        </a>
                        <a th:if="${articles.hasNext()}" th:href="@{/admin(page=${articles.number + 1})}"
                            class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-r">
                            Next
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>

</html>
