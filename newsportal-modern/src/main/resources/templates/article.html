<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/layout :: head(title=${article.title})"></head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal flex flex-col min-h-screen">
    <nav th:replace="fragments/layout :: header"></nav>

    <div class="container mx-auto flex flex-wrap py-6 grow">
        <div class="w-full md:w-2/3 flex flex-col px-3">
            <div class="bg-white shadow-md rounded-lg p-8 mb-8">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800" th:text="${article.title}">Article Title</h1>
                    <div class="flex items-center gap-2">
                        <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded"
                            th:text="${article.category.name}">Category</span>
                        <a th:if="${#authentication.name == article.author.login} or ${#authorization.expression('hasRole(''ADMIN'')')}"
                            th:href="@{'/article/edit/' + ${article.id}}"
                            class="text-sm text-blue-600 hover:text-blue-800 underline">Edit Article</a>
                    </div>
                </div>

                <div class="flex flex-wrap gap-2 mb-6">
                    <span class="font-semibold text-gray-700 mr-2">Tags:</span>
                    <a th:each="tag : ${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"
                        class="px-2 py-1 bg-gray-200 text-xs rounded hover:bg-gray-300 transition">Tag</a>
                </div>

                <div class="prose max-w-none mb-6" th:utext="${article.content}">
                    Article content goes here...
                </div>

                <div class="border-t pt-4 flex justify-between items-center">
                    <span class="text-gray-600">By <span th:text="${article.author.login}"
                            class="font-semibold">Author</span></span>
                    <span class="text-gray-600"><span th:text="${article.viewCount}">0</span> Views</span>
                </div>
            </div>

            <!-- Comments Section -->
            <div class="bg-white shadow-md rounded-lg p-8">
                <h3 class="text-2xl font-bold mb-6">Comments (<span th:text="${article.comments.size()}">0</span>)</h3>

                <!-- Add Comment Form -->
                <div sec:authorize="isAuthenticated()" class="mb-8">
                    <form th:action="@{/article/{id}/comment(id=${article.id})}" method="post">
                        <div class="mb-4">
                            <label for="content" class="block text-gray-700 font-bold mb-2">Leave a comment</label>
                            <textarea id="content" name="content" rows="3"
                                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                                required></textarea>
                        </div>
                        <button type="submit"
                            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Post
                            Comment</button>
                    </form>
                </div>
                <div sec:authorize="!isAuthenticated()" class="mb-8 p-4 bg-yellow-100 text-yellow-800 rounded">
                    Please <a href="/login" class="underline font-bold">login</a> to leave a comment.
                </div>

                <!-- Comments List -->
                <div class="space-y-6">
                    <div th:each="comment : ${article.comments}" class="border-b pb-4 last:border-b-0">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-bold text-gray-800" th:text="${comment.author.login}">User</span>
                            <span class="text-gray-500 text-sm"
                                th:text="${#dates.format(comment.created, 'dd MMM yyyy HH:mm')}">Date</span>
                        </div>
                        <p class="text-gray-700" th:text="${comment.content}">Comment content...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div th:replace="fragments/layout :: sidebar"></div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>

</html>
