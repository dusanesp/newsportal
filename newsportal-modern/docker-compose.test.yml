version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: newsportal-mysql-test
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: newsportalmodern
      MYSQL_USER: newsportal
      MYSQL_PASSWORD: newsportal123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_test:/var/lib/mysql
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - newsportal-network-test
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  newsportal-app:
    image: dusanesp/portal:latest
    container_name: newsportal-app-test
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/newsportalmodern?createDatabaseIfNotExist=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: newsportal
      SPRING_DATASOURCE_PASSWORD: newsportal123

      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

      # File Upload
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: 5MB
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: 5MB
    volumes:
      # Persist uploaded images
      - app_uploads_test:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - newsportal-network-test

volumes:
  mysql_data_test:
    driver: local
  app_uploads_test:
    driver: local

networks:
  newsportal-network-test:
    driver: bridge
